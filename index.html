<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>
		전소연 두들점프
	</title>
	<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
       <style>
	</style>
<script language=javascript>
n  = document.layers
ie = document.all
function hide() {
  if (ie || n) {
    if (n) document.Load.visibility = "hidden"
    else   Load.style.visibility    = "hidden"
  }
}
</script>

</head>
<body>
<body text=black bgcolor=white onload="hide()">
<script language=javascript>
  if(ie || n) document.write('<div id="Load" style="position:absolute;width:100%;height:100%;top:0;left:0;background-color:#fad9d9;z-index:5">로딩중</div>')
</script>
</body>
<script type="text/javascript" src="js/main.js"></script>
</html>
